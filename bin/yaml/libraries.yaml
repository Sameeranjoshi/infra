libraries:
  c++:
    llvm:
      type: s3tarballs
      path_name: libs/llvm/{name}
      check_file: include/llvm/Config/llvm-config.h
      targets:
        - 4.0.1
        - 5.0.0
        - 5.0.1
        - 5.0.2
        - 6.0.0
        - 6.0.1
        - 7.0.0
        - 7.0.1
        - 8.0.0
        - 9.0.0
        - 10.0.0
    nightly:
      if: nightly
      llvm:
        type: nightly
        subdir: libs/llvm
        symlink: libs/llvm/{name}
        check_file: include/llvm/Config/llvm-config.h
        targets:
          - trunk
    fmt:
      type: git
      repo: fmtlib/fmt
      targets:
        - 5.2.0
      build_type: cmake
    benchmark:
      type: git
      repo: google/benchmark
      subdir: google-benchmark
      target_prefix: v
      targets:
        - 1.3.0
      build_type: cmake
    tbb:
      type: git
      repo: oneapi-src/oneTBB
      path_name: /opt/compiler-explorer/libs/tbb
      targets:
        - trunk
      build_type: make
      build_fixed_arch: x86_64
      build_fixed_stdlib: libstdc++
      lib_type: shared
