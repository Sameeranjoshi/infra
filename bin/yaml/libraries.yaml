libraries:
  c++:
    llvm:
      type: s3tarballs
      path_name: libs/llvm/{name}
      check_file: include/llvm/Config/llvm-config.h
      targets:
        - 4.0.1
        - 5.0.0
        - 5.0.1
        - 5.0.2
        - 6.0.0
        - 6.0.1
        - 7.0.0
        - 7.0.1
        - 8.0.0
        - 9.0.0
        - 10.0.0
    nightly:
      if: nightly
      llvm:
        type: nightly
        subdir: libs/llvm
        symlink: libs/llvm/{name}
        check_file: include/llvm/Config/llvm-config.h
        targets:
          - trunk
      ulib:
        type: github
        method: nightlyclone
        repo: stefanocasazza/ULib
        check_file: configure
        targets:
          - trunk
      benchmark:
        type: github
        method: nightlyclone
        repo: google/benchmark
        subdir: google-benchmark
        check_file: README.md
        targets:
          - trunk
      fmt:
        type: github
        method: nightlyclone
        repo: fmtlib/fmt
        check_file: CMakeLists.txt
        targets:
          - trunk
      eigen:
        type: gitlab
        method: nightlyclone
        repo: libeigen/eigen
        check_file: README.md
        targets:
          - vtrunk
      glm:
