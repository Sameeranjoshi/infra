libraries:
  c++:
    llvm:
      type: s3tarballs
      path_name: libs/llvm/{name}
      check_file: include/llvm/Config/llvm-config.h
      targets:
        - 4.0.1
        - 5.0.0
        - 5.0.1
        - 5.0.2
        - 6.0.0
        - 6.0.1
        - 7.0.0
        - 7.0.1
        - 8.0.0
        - 9.0.0
        - 10.0.0
    nightly:
      if: nightly
      llvm:
        type: nightly
        subdir: libs/llvm
        symlink: libs/llvm/{name}
        check_file: include/llvm/Config/llvm-config.h
        targets:
          - trunk
    fmt:
      type: github
      repo: fmtlib/fmt
      targets:
        - 4.0.0
        - 4.1.0
        - 5.0.0
        - 5.1.0 
        - 5.2.0
        - 5.3.0
        - 6.0.0
        - 6.1.0
        - 6.1.1
        - 6.1.2
        - 6.2.0
      build_type: cmake
    benchmark:
      type: github
      repo: google/benchmark
      subdir: google-benchmark
      target_prefix: v
      targets:
        - 1.2.0
        - 1.3.0
        - 1.4.0
        - 1.4.1
        - 1.5.0
      build_type: cmake
    tbb:
      type: github
      repo: oneapi-src/oneTBB
      subdir: tbb
      target_prefix: v
      targets:
        - "2020.2"
      build_type: make
      build_fixed_arch: x86_64
      build_fixed_stdlib: libstdc++
      lib_type: shared
    catch2:
      type: github
      repo: catchorg/Catch2
      target_prefix: v
      targets:
        - 2.2.2
      check_file: include/catch.hpp
    ulib:
      type: github
      repo: stefanocasazza/ULib
      target_prefix: v
      targets:
        - 2.4.2
      build_type: make
      lib_type: shared
      check_file: configure
      build_fixed_arch: x86_64
      build_fixed_stdlib: libstdc++
    cctz:
      type: github
      repo: google/cctz
      target_prefix: v
      targets:
        - "2.3"
      build_type: cmake
      lib_type: static
      extra_cmake_arg:
        - -DBUILD_TESTING=OFF
    hfsm:
      type: github
      repo: andrew-gresyk/HFSM
      check_file: README.md
      targets:
        - "0.8"
        - "0.10"
    hfsm2:
