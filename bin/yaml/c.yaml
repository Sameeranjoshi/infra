compilers:
  c:
    ppci:
      type: tarballs
      compression: gz
      check_exe:
        - /bin/bash
        - -c
        - "/usr/bin/env PYTHONPATH=$(pwd)/ppci-{name} python3 -B -mppci --version"
      dir: ppci-{name}
      untar_dir: ppci-{name}
      url: https://pypi.io/packages/source/p/ppci/ppci-{name}.tar.gz
      targets:
        - 0.5.5
    cc65:
      type: s3tarballs
      subdir: '6502'
      s3_path_prefix: cc65-{name}
      check_exe: bin/cc65 --version
      targets:
        - "2.17"
    gcc:
      type: s3tarballs
      check_exe: bin/gcc -v
      targets:
        - '1.27'
    nightly:
      if: nightly
      cc65:
        subdir: '6502'
        s3_path_prefix: cc65-{name}
        check_exe: bin/cc65 --version
        type: nightly
        targets:
          - trunk
